name: ShellCheck

on: [push, pull_request]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck on scripts
        uses: koalaman/shellcheck-action@v1
        with:
          files: 'scripts/*.sh'
